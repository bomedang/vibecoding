    </style>

<body>
    <!-- ë¡œê·¸ì¸/íšŒì›ê°€ì… í™”ë©´ -->
    <div id="authScreen" class="auth-box card">

        <p style="text-align: center; color: #718096; margin-bottom: 24px;">ì¼í•˜ê³  ëˆì„ ë²Œì–´ë³´ì„¸ìš”!</p>
        
        <div class="input-group">

        <div class="input-group">
            <label>ë¹„ë°€ë²ˆí˜¸</label>
            <input type="password" id="passwordInput" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>

        <button class="btn-primary" id="authButton" onclick="handleAuth()">ë¡œê·¸ì¸</button>
        <button class="text-link" onclick="toggleAuthMode()">ê³„ì •ì´ ì—†ìœ¼ì‹ ê°€ìš”? íšŒì›ê°€ì…</button>
        
        <div id="authError" class="alert alert-error hidden"></div>

    <!-- ë©”ì¸ ê²Œì„ í™”ë©´ -->
    <div id="mainScreen" class="hidden container">
        <!-- í—¤ë” -->
        <div class="card">

                    <span id="adminBadge" class="badge badge-admin hidden">ğŸ›¡ï¸ ê´€ë¦¬ì</span>

                <button class="btn-danger" onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>

            <div class="currency-display">

        <!-- ì¼ ëª©ë¡ -->

        <!-- ê´€ë¦¬ì íŒ¨ë„ -->

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, set, get, onValue, update } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyDpcOJfXhipqXWYAvDaQpgFSFzq9N5IT5c",
            authDomain: "testing123-bbda8.firebaseapp.com",
            databaseURL: "https://testing123-bbda8-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "testing123-bbda8",
            storageBucket: "testing123-bbda8.firebasestorage.app",
            messagingSenderId: "511649892672",
            appId: "1:511649892672:web:3f976bd9fc68aefb9852a5",
            measurementId: "G-3NRXDVKRCR"
        };

        // Firebase ì´ˆê¸°í™”
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // ì „ì—­ ë³€ìˆ˜
        let currentUser = null;
        let isLoginMode = true;
        let working = null;
        let currentJobs = [];

        // í™”í ë‹¨ìœ„ ë³€í™˜
        function formatCurrency(amount) {
            const units = [
                { name: 'ì˜', value: 1e21 },
                { name: 'ì œë„¤ì‹œìŠ¤', value: 1e18 },
                { name: 'í•µ', value: 1e15 },
                { name: 'ì²œ', value: 1e12 },
                { name: 'ì„±', value: 1e9 },
                { name: 'ê´‘', value: 1e6 },
                { name: 'ì‚¬ì¸', value: 1e3 },
                { name: 'ë£¨í”„', value: 1 }
            ];

            let result = [];
            let remaining = amount;

            for (let unit of units) {
                if (remaining >= unit.value) {
                    const count = Math.floor(remaining / unit.value);
                    result.push(`${count.toLocaleString()} ${unit.name}`);
                    remaining %= unit.value;
                }
            }

            return result.length > 0 ? result.join(' ') : '0 ë£¨í”„';
        }

        // ì¸ì¦ ìƒíƒœ ê°ì§€
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userRef = ref(database, `users/${user.uid}`);
                const snapshot = await get(userRef);
                
                if (!snapshot.exists()) {
                    // ìƒˆ ì‚¬ìš©ì ì´ˆê¸°í™”
                    await set(userRef, {
                        email: user.email,
                        currency: 0,
                        isAdmin: false,
                        createdAt: Date.now()
                    });
                }

                showMainScreen();
                loadUserData();
                loadJobs();
            } else {
                currentUser = null;
                document.getElementById('authScreen').classList.remove('hidden');
                document.getElementById('mainScreen').classList.add('hidden');
            }
        });

        // íšŒì›ê°€ì…/ë¡œê·¸ì¸
        window.handleAuth = async () => {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const button = document.getElementById('authButton');
            const errorDiv = document.getElementById('authError');

            if (!email || !password) {
                showError('ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            if (password.length < 6) {
                showError('ë¹„ë°€ë²ˆí˜¸ëŠ” ìµœì†Œ 6ì ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.');
                return;
            }

            button.disabled = true;
            button.textContent = 'ì²˜ë¦¬ ì¤‘...';
            errorDiv.classList.add('hidden');

            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
            } catch (error) {
                let message = 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
                if (error.code === 'auth/email-already-in-use') {
                    message = 'ì´ë¯¸ ì‚¬ìš© ì¤‘ì¸ ì´ë©”ì¼ì…ë‹ˆë‹¤.';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'ìœ íš¨í•˜ì§€ ì•Šì€ ì´ë©”ì¼ í˜•ì‹ì…ë‹ˆë‹¤.';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.';
                } else if (error.code === 'auth/user-not-found') {
                    message = 'ì¡´ì¬í•˜ì§€ ì•ŠëŠ” ì‚¬ìš©ìì…ë‹ˆë‹¤.';
                } else if (error.code === 'auth/weak-password') {
                    message = 'ë¹„ë°€ë²ˆí˜¸ê°€ ë„ˆë¬´ ì•½í•©ë‹ˆë‹¤.';
                }
                showError(message);
                button.disabled = false;
                button.textContent = isLoginMode ? 'ë¡œê·¸ì¸' : 'íšŒì›ê°€ì…';
            }
        };

        function showError(message) {
            const errorDiv = document.getElementById('authError');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // ì¸ì¦ ëª¨ë“œ ì „í™˜
        window.toggleAuthMode = () => {
            isLoginMode = !isLoginMode;
            const button = document.getElementById('authButton');
            const linkButton = document.querySelector('.text-link');
            
            button.textContent = isLoginMode ? 'ë¡œê·¸ì¸' : 'íšŒì›ê°€ì…';
            linkButton.textContent = isLoginMode 
                ? 'ê³„ì •ì´ ì—†ìœ¼ì‹ ê°€ìš”? íšŒì›ê°€ì…' 
                : 'ì´ë¯¸ ê³„ì •ì´ ìˆìœ¼ì‹ ê°€ìš”? ë¡œê·¸ì¸';
            
            document.getElementById('authError').classList.add('hidden');
        };

        // ë©”ì¸ í™”ë©´ í‘œì‹œ
        async function showMainScreen() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('userEmail').textContent = currentUser.email;
        }

        // ì‚¬ìš©ì ë°ì´í„° ë¡œë“œ
        async function loadUserData() {
            const userRef = ref(database, `users/${currentUser.uid}`);
            
            onValue(userRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('currencyDisplay').textContent = formatCurrency(data.currency || 0);
                    
                    if (data.isAdmin) {
                        document.getElementById('adminBadge').classList.remove('hidden');
                        document.getElementById('adminPanel').classList.remove('hidden');
                        loadAllUsers();
                    }
                }
            });
        }

        // ì¼ ëª©ë¡ ë¡œë“œ
        async function loadJobs() {
            const jobsRef = ref(database, 'jobs');
            
            onValue(jobsRef, (snapshot) => {
                const data = snapshot.val();
                currentJobs = [];
                
                if (data) {
                    Object.keys(data).forEach(key => {
                        currentJobs.push({ id: key, ...data[key] });
                    });
                } else {
                    // ê¸°ë³¸ ì¼ ëª©ë¡ ìƒì„±
                    const defaultJobs = {
                        easy: { name: 'ì‹¬ë¶€ë¦„', difficulty: 'ì‰¬ì›€', reward: 100, time: 3 },
                        medium: { name: 'ë°°ë‹¬', difficulty: 'ë³´í†µ', reward: 500, time: 5 },
                        hard: { name: 'ê²½ë¹„', difficulty: 'ì–´ë ¤ì›€', reward: 2000, time: 10 },
                        expert: { name: 'í•´í‚¹', difficulty: 'ì „ë¬¸ê°€', reward: 10000, time: 20 }
                    };
                    set(jobsRef, defaultJobs);
                }
                
                renderJobs();
            });
        }

        // ì¼ ëª©ë¡ ë Œë”ë§
        function renderJobs() {
            const grid = document.getElementById('jobsGrid');
            grid.innerHTML = currentJobs.map(job => `
                <div class="job-card">
                    <div class="job-header">
                        <div>
                            <h4 style="font-size: 18px; font-weight: 600;">${job.name}</h4>
                            <p style="color: #718096; font-size: 14px;">${job.difficulty}</p>
                        </div>
                        <span class="job-reward">+${job.reward.toLocaleString()} ë£¨í”„</span>
                    </div>
                    <p style="color: #a0aec0; font-size: 14px; margin-bottom: 12px;">â±ï¸ ${job.time}ì´ˆ ì†Œìš”</p>
                    <button 
                        class="btn-primary" 
                        onclick="startJob('${job.id}')"
                        ${working ? 'disabled' : ''}
                    >
                        ${working?.id === job.id ? 'ì‘ì—… ì¤‘...' : 'ì‹œì‘í•˜ê¸°'}
                    </button>
                </div>
            `).join('');
        }

        // ì¼ ì‹œì‘
        window.startJob = async (jobId) => {
            const job = currentJobs.find(j => j.id === jobId);
            if (!job || working) return;

            working = { ...job, startTime: Date.now() };
            
            const alert = document.getElementById('workingAlert');
            alert.textContent = `ğŸ”„ ${job.name} ì§„í–‰ ì¤‘... (${job.time}ì´ˆ í›„ ì™„ë£Œ)`;
            alert.classList.remove('hidden');

            renderJobs();

            setTimeout(async () => {
                const userRef = ref(database, `users/${currentUser.uid}`);
                const snapshot = await get(userRef);
                const currentCurrency = snapshot.val().currency || 0;
                
                await update(userRef, {
                    currency: currentCurrency + job.reward
                });

                working = null;
                alert.classList.add('hidden');
                renderJobs();
                
                showNotification(`${job.name} ì™„ë£Œ! +${job.reward} ë£¨í”„`);
            }, job.time * 1000);
        };

        // ëª¨ë“  ì‚¬ìš©ì ë¡œë“œ (ê´€ë¦¬ììš©)
        async function loadAllUsers() {
            const usersRef = ref(database, 'users');
            
            onValue(usersRef, (snapshot) => {
                const data = snapshot.val();
                const usersList = document.getElementById('usersList');
                
                if (!data) {
                    usersList.innerHTML = '<p style="color: #a0aec0;">ë“±ë¡ëœ ì‚¬ìš©ìê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
                    return;
                }
                
                usersList.innerHTML = Object.keys(data).map(uid => {
                    const user = data[uid];
                    return `
                        <div class="user-item">
                            <div class="user-info">
                                <strong>${user.email}</strong>
                                <p style="color: #718096; font-size: 14px;">${formatCurrency(user.currency || 0)}</p>
                            </div>
                            <div class="user-controls">
                                <button class="btn-secondary btn-small" onclick="modifyCurrency('${uid}', 1000)">+1000</button>
                                <button class="btn-secondary btn-small" onclick="modifyCurrency('${uid}', -1000)">-1000</button>
                                ${!user.isAdmin ? `<button class="btn-secondary btn-small" onclick="toggleAdmin('${uid}', true)">ê´€ë¦¬ìë¡œ</button>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            });
        }

        // í™”í ìˆ˜ì • (ê´€ë¦¬ììš©)
        window.modifyCurrency = async (uid, amount) => {
            const userRef = ref(database, `users/${uid}`);
            const snapshot = await get(userRef);
            const currentCurrency = snapshot.val().currency || 0;
            const newCurrency = Math.max(0, currentCurrency + amount);
            
            await update(userRef, { currency: newCurrency });
            showNotification(`í™”íê°€ ${amount > 0 ? '+' : ''}${amount} ë£¨í”„ ë³€ê²½ë˜ì—ˆìŠµë‹ˆë‹¤.`);
        };

        // ê´€ë¦¬ì ê¶Œí•œ í† ê¸€
        window.toggleAdmin = async (uid, isAdmin) => {
            const userRef = ref(database, `users/${uid}`);
            await update(userRef, { isAdmin });
            showNotification(`ê´€ë¦¬ì ê¶Œí•œì´ ${isAdmin ? 'ë¶€ì—¬' : 'ì œê±°'}ë˜ì—ˆìŠµë‹ˆë‹¤.`);
        };

        // ì•Œë¦¼
        function showNotification(message) {

        }

        // ë¡œê·¸ì•„ì›ƒ
        window.logout = async () => {
            await signOut(auth);
            document.getElementById('emailInput').value = '';
            document.getElementById('passwordInput').value = '';
            document.getElementById('adminBadge').classList.add('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
        };
    </script>
