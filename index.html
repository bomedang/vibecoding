    <script type="module">

        // Firebase ì„¤ì •

        // Firebase ì´ˆê¸°í™”
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let currentUser = null;

        // ì¸ì¦ ìƒíƒœ ê°ì§€
        onAuthStateChanged(auth, async (user) => {
            if (user) {

                const userRef = ref(database, `users/${user.uid}`);

                }
                // ì–´ë“œë¯¼ ì—¬ë¶€ í™•ì¸
                onValue(userRef, (snap) => {
                    const data = snap.val();
                    isAdmin = !!data?.isAdmin;
                    document.getElementById('adminRewardPanel').style.display = isAdmin ? 'block' : 'none';
                });
                document.getElementById('authScreen').classList.add('hidden');
                document.getElementById('rhythmGameSection').classList.remove('hidden');
            } else {
                currentUser = null;
                isAdmin = false;
                document.getElementById('authScreen').classList.remove('hidden');

        // íšŒì›ê°€ì…/ë¡œê·¸ì¸
        window.handleAuth = async () => {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const button = document.getElementById('authButton');
            const errorDiv = document.getElementById('authError');
            if (!email || !password) {
                showError('ì´ë©”ì¼ê³¼ ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            if (password.length < 6) {
                showError('ë¹„ë°€ë²ˆí˜¸ëŠ” ìµœì†Œ 6ì ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.');
                return;
            }
            button.disabled = true;
            button.textContent = 'ì²˜ë¦¬ ì¤‘...';
            errorDiv.classList.add('hidden');
            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                }
            } catch (error) {
                let message = 'ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
                if (error.code === 'auth/email-already-in-use') {
                    message = 'ì´ë¯¸ ì‚¬ìš© ì¤‘ì¸ ì´ë©”ì¼ì…ë‹ˆë‹¤.';
                } else if (error.code === 'auth/invalid-email') {
                    message = 'ìœ íš¨í•˜ì§€ ì•Šì€ ì´ë©”ì¼ í˜•ì‹ì…ë‹ˆë‹¤.';
                } else if (error.code === 'auth/wrong-password') {
                    message = 'ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.';
                } else if (error.code === 'auth/user-not-found') {
                    message = 'ì¡´ì¬í•˜ì§€ ì•ŠëŠ” ì‚¬ìš©ìì…ë‹ˆë‹¤.';
                } else if (error.code === 'auth/weak-password') {
                    message = 'ë¹„ë°€ë²ˆí˜¸ê°€ ë„ˆë¬´ ì•½í•©ë‹ˆë‹¤.';
                }
                showError(message);
                button.disabled = false;
                button.textContent = isLoginMode ? 'ë¡œê·¸ì¸' : 'íšŒì›ê°€ì…';
            }
        };
        function showError(message) {

            errorDiv.textContent = message;

        }
        // ì¸ì¦ ëª¨ë“œ ì „í™˜
        window.toggleAuthMode = () => {
            isLoginMode = !isLoginMode;
            const button = document.getElementById('authButton');
            const linkButton = document.querySelector('.text-link');
            button.textContent = isLoginMode ? 'ë¡œê·¸ì¸' : 'íšŒì›ê°€ì…';
            linkButton.textContent = isLoginMode
                ? 'ê³„ì •ì´ ì—†ìœ¼ì‹ ê°€ìš”? íšŒì›ê°€ì…'
                : 'ì´ë¯¸ ê³„ì •ì´ ìˆìœ¼ì‹ ê°€ìš”? ë¡œê·¸ì¸';

        // ì˜¤ë””ì˜¤ ë¶„ì„ ë²„íŠ¼ í´ë¦­ (ìƒ˜í”Œ)
        document.getElementById('rhythm-analyze-btn').onclick = function () {

            setTimeout(() => {

        // ìƒ˜í”Œ ë¦¬ë“¬ ë°ì´í„°
        const rhythmSampleNotes = [500, 1200, 1800, 2500, 3200, 4000, 4700, 5400]; // ms ë‹¨ìœ„

        // ê²Œì„ í´ë¦¬ì–´ ì‹œ ë³´ìƒ ì§€ê¸‰
        function rhythmStartGame() {
            const notesDiv = document.getElementById('rhythm-notes');
            notesDiv.innerHTML = '';
            let score = 0;
            let noteIdx = 0;
            let startTime = Date.now();
            document.getElementById('rhythm-score').innerText = '';
            document.getElementById('rhythm-start-btn').disabled = true;
            function spawnNote(time) {
                const note = document.createElement('div');
                note.className = 'note';
                note.style.width = '40px';
                note.style.height = '40px';
                note.style.background = '#f33';
                note.style.borderRadius = '50%';
                note.style.position = 'absolute';
                note.style.left = '50%';
                note.style.transform = 'translateX(-50%)';
                note.style.top = '0px';
                notesDiv.appendChild(note);
                let y = 0;
                const interval = setInterval(() => {
                    y += 5;
                    note.style.top = y + 'px';
                    if (y > 260) {
                        clearInterval(interval);
                        notesDiv.removeChild(note);
                    }
                }, 16);
                note.onclick = function () {
                    if (y > 240 && y < 280) {
                        score++;
                        document.getElementById('rhythm-score').innerText = `ì ìˆ˜: ${score}`;
                        note.style.background = '#0f0';
                    }
                };
            }
            function nextNote() {
                if (noteIdx >= rhythmSampleNotes.length) {
                    document.getElementById('rhythm-start-btn').disabled = false;
                    document.getElementById('rhythm-score').innerText += '  ê²Œì„ ë!';
                    // ê²Œì„ í´ë¦¬ì–´ ì‹œ ë³´ìƒ ì§€ê¸‰
                    if (currentUser) {
                        const userRef = ref(database, `users/${currentUser.uid}`);
                        get(userRef).then(snap => {
                            const data = snap.val();
                            const newCurrency = (data?.currency || 0) + 1000;
                            update(userRef, { currency: newCurrency });
                            alert('ê²Œì„ í´ë¦¬ì–´! +1000 ë³´ìƒ ì§€ê¸‰');
                        });
                    }
                    return;
                }
                const now = Date.now();
                const delay = rhythmSampleNotes[noteIdx] - (now - startTime);
                setTimeout(() => {
                    spawnNote(rhythmSampleNotes[noteIdx]);
                    noteIdx++;
                    nextNote();
                }, Math.max(0, delay));
            }
            nextNote();
        }

        // ì–´ë“œë¯¼ë§Œ ì‚¬ìš©ì ë³´ìƒ ì§€ê¸‰
        document.getElementById('give-reward-btn').onclick = async function () {
            const email = document.getElementById('reward-user-email').value.trim();
            const amount = parseInt(document.getElementById('reward-amount').value, 10);
            const statusDiv = document.getElementById('reward-status');
            if (!email || isNaN(amount)) {
                statusDiv.innerText = 'ì´ë©”ì¼ê³¼ ê¸ˆì•¡ì„ ì…ë ¥í•˜ì„¸ìš”.';
                return;

            // ì´ë©”ì¼ë¡œ ì‚¬ìš©ì ì°¾ê¸°

            if (snap.exists()) {

                        const userRef = ref(database, `users/${uid}`);
                        const userSnap = await get(userRef);

        };
